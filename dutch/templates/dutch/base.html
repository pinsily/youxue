<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title>优学拼班</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="Author" content="pinsily"/>
    <meta name="Copyright" content="@pinsily"/>
    <meta name="keywords" content="优学"/>
    <meta name="description" content="优学拼班"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="Shortcut Icon" href="{% static 'dutch/imgs/favicon.ico' %}"/>


    <link type="text/css" rel="stylesheet" href="{% static 'dutch/css/bootstrap.min.css' %}"/> <!-- 4.1.0 -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'dutch/css/init.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'dutch/css/style.css' %}"/>

    <script type="text/javascript" src="{% static 'dutch/js/jquery.min.js' %}"></script>       <!-- 3.2.1 -->
    <script type="text/javascript" src="{% static 'dutch/js/popper.min.js' %}"></script>       <!-- 1.12.5 -->
    <script type="text/javascript" src="{% static 'dutch/js/bootstrap.min.js' %}"></script>    <!-- 4.1.0 -->

</head>
<body>

<div class="container body-container">

    <div class="header">
        <!-- 导航栏 -->
        <div class="header-nav">
            <nav class="navbar navbar-expand-sm">

                <div class="row " style="width: 100%;">

                    <div class="col-4 text-left">
                        {% block nav-left %}
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <span class="address-brand">

                                    </span>
                                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                        全国
                                    </a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">广州</a>
                                        <a class="dropdown-item" href="#">深圳</a>
                                        <a class="dropdown-item" href="#">东莞</a>
                                    </div>
                                </li>
                            </ul>
                        {% endblock %}
                    </div>
                    <div class="col-4 text-center nav-title">
                        {% block nav-center %}

                        {% endblock %}

                    </div>
                    <div class="col-4 text-right nav-title" style="padding: 0;">
                        {% block nav-right %}
                            <form class="navbar-form navbar-right" action="{% url 'dutch:search' %}">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-search"></i>
                                        </div>
                                        <input type="text" class="form-control search-box" placeholder="搜索"/>
                                    </div>
                                </div>
                            </form>
                        {% endblock %}

                    </div>
                </div>
                <!-- Links -->


            </nav>
        </div>


    </div>

    <div class="body-content">

        {% block content %}

        {% endblock %}

    </div>

    <div class="footer">

    </div>


</div>


</body>
</html>
