{% extends 'dutch/base.html' %}
{% load static %}

{% block nav-left %}

{% endblock %}

{% block nav-right %}

{% endblock %}

{% block nav-center %}
    <div>
        <p style="color: white; margin-left: 20px; font-size: 15px;">外教</p>
    </div>

{% endblock %}


{% block content %}
    <div>
        <!-- 轮播图 -->
        <div class="slide-box">
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- 指示符 -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- 轮播图片 -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'dutch/imgs/slider1.jpg' %}">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'dutch/imgs/slider2.jpg' %}">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'dutch/imgs/slider3.jpg' %}">
                    </div>
                </div>

                <!-- 左右切换按钮 -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
        </div>
    </div>

    <div class="row">

        {% for teacher in teachers %}
            <div class="col-12">
                <div class="block">
                    <a href="{% url 'dutch:teacher_detail' teacher.id %}">

                        <div class="row">
                            <div class="col-3">
                                <img class="rounded-circle block-img" src="{{ teacher.image.url }}" alt="">
                            </div>
                            <div class="col-9">
                                <p>
                                    <span class="info-user">{{ teacher.name }}</span>
                                    <span class="info-age">{{ teacher.come_from }}</span>
                                </p>
                                <p class="info-eval">
                                    <span><i class="fa fa-star"></i></span>
                                    <span><i class="fa fa-star"></i></span>
                                    <span><i class="fa fa-star"></i></span>
                                    <span><i class="fa fa-star"></i></span>
                                    <span><i class="fa fa-star-half-full"></i></span>
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
